<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/temp.css" />
    <title>Document</title>
  </head>
  <body>
  
    <div class="student-card">
      <div class="image-container">
        <div class="image-name-container">
          <img src="/images/boy.png" alt="student-image" />
          <div class="name-info">
            <span class="student-name">Liam johnson</span>
            <span class="num-tele">+2126666666</span>
          </div>
        </div>
        <div class="payment-statu-tag-container">
          <div class="payment-statu">ACTIVE</div>
        </div>
      </div>
      <div class="prof-container infos">
        <span class="keys">Professor</span>
        <span class="value">Khalid nadi</span>
      </div>
      <div class="price-container infos">
        <span class="keys">Price</span>
        <span class="value">200 Dh</span>
      </div>
      <div class="next-payment-container infos">
        <span class="keys">Next Payment</span>
        <span class="value">Octobre 50</span>
      </div>
      <div class="payment-deadline">
        <div class="payment-infos infos">
          <span class="keys">Payment Deadline</span>
          <span class="value">2 Days Left</span>
        </div>
        <div class="progress-bar"></div>
      </div>
      <hr />
      <div class="call-to-action-container"></div>
    </div>
  </body>
</html>
